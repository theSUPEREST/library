<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Library App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="sidebar">
            <header class="title-logo">
                <h1>myBookList</h1>
                <span class="material-icons">
                    menu_book
                </span>
            </header>
            <nav class="flex-col">
                <button class="side-btn flex-row-c-sb" id="add-menu-btn">
                    <span class="flex-row-c-c">
                        <span class="material-icons side-btn-icon">add_circle</span>
                        Add Book
                    </span>
                    <span class="material-icons next-arrow">navigate_next</span>
                </button>
            </nav>
        </div>
        <main>
            <form action="#" id="add-book-form">
                <label for="title">Title:</label>
                <input type="text" id="title">
                <label for="author">Author:</label>
                <input type="text" id="author">
                <label for="pages">Pages:</label>
                <input type="number" id="pages">
                <label for="completed">Completed?:</label>
                <input type="checkbox" id="completed">
                <button id="add">Add</button>
                <button id="cancel">Cancel</button>
            </form>
            <form action="#" id="edit-book-form">
                <label for="edit-title">Title:</label>
                <input type="text" id="edit-title">
                <label for="edit-author">Author:</label>
                <input type="text" id="edit-author">
                <label for="edit-pages">Pages:</label>
                <input type="number" id="edit-pages">
                <label for="edit-completed">Completed?:</label>
                <input type="checkbox" id="edit-completed">
                <button id="edit-edit">Edit</button>
                <button id="edit-cancel">Cancel</button>
            </form>
            <section>
                <div id="book-list">
                </div>
            </section>
        </main>
        
        <script src="script.js" async defer></script>
    </body>
</html>
