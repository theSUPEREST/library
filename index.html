<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Library App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <nav>
                <h1>myBookList</h1>
                <button id="add-menu-btn">Add Book</button>
            </nav>

            <form action="#" id="add-book-form">
                <label for="title">Title:</label>
                <input type="text" id="title">
                <label for="author">Author:</label>
                <input type="text" id="author">
                <label for="pages">Pages:</label>
                <input type="number" id="pages">
                <label for="completed">Completed?:</label>
                <input type="checkbox" id="completed">
                <button id="add">Add</button>
                <button id="cancel">Cancel</button>
            </form>
            <form action="#" id="edit-book-form">
                <label for="edit-title">Title:</label>
                <input type="text" id="edit-title">
                <label for="edit-author">Author:</label>
                <input type="text" id="edit-author">
                <label for="edit-pages">Pages:</label>
                <input type="number" id="edit-pages">
                <label for="edit-completed">Completed?:</label>
                <input type="checkbox" id="edit-completed">
                <button id="edit-edit">Edit</button>
                <button id="edit-cancel">Cancel</button>
            </form>
            <section>
                <div id="book-list">
                    <!-- Test formatting -->
                    <div class="book">
                        <h2>Title</h2>
                        <p>Author</p>
                        <label for="completed">Completed?:</label>
                        <input type="checkbox" id="completed">
                        <button>Edit</button>
                        <button id="delete">Delete</button>
                    </div>
                </div>
            </section>
        </main>
        
        <script src="script.js" async defer></script>
    </body>
</html>
